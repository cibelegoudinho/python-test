{% extends 'app/base.html' %}

{% block content %}
    <div class="note">
        {% if note.published_date %}
            <div class="date">
                {{ note.published_date }}
            </div>
        {% endif %}
        <h2>{{ note.title }}</h2>
        <p>{{ note.text|linebreaksbr }}</p>
    </div>
{% endblock %}
