<!DOCTYPE html>
{% extends 'app/base.html' %}

{% block content %}
    {% for music in musics %}
        <div class="music">
            <h2><a href="{% url 'music_detail' pk=music.pk %}">{{ music.song_title }}</a></h2>
            <p>{{ music.author|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
