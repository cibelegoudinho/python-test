<!DOCTYPE html>
{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <div class="music">
        {% if music.updated_at %}
            <div class="date">
                {{ music.updated_at }}
            </div>
        {% elif music.created_at %}
            <div class="date">
                {{ music.created_at }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'music_edit' pk=music.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ music.song_title }}</h2>
        <p>{{ music.author|linebreaksbr }}</p>
    </div>
{% endblock %}
