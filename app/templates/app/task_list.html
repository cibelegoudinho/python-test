<!DOCTYPE html>
{% extends 'app/base.html' %}

{% block content %}
    {% for task in tasks %}
        <div class="task">
            <h2><a href="{% url 'task_detail' pk=task.pk %}">{{ task.task_title }}</a></h2>
            <p>{{ task.description|linebreaksbr }}</p>
            <p>{{ task.end_date|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
