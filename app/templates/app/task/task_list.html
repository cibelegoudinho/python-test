<!DOCTYPE html>

{% load static %}
{% block content %}
    {% for task in tasks %}
        <div class="task-list">
            <h3><a href="{% url 'task_detail' pk=task.pk %}">{{ task.task_title }}</a></h3>
            <p>{{ task.description|linebreaksbr }}</p>
            <p>{{ task.end_date|date:"D, d M, Y" }}</p>
        </div>
    {% endfor %}
{% endblock %}
