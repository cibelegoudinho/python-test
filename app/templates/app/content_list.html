<!DOCTYPE html>
{% extends 'app/base.html' %}

{% block content %}
    {% for content in contents %}
        <div class="content">
            <h2><a href="{% url 'content_detail' pk=content.pk %}">{{ content.file_name }}</a></h2>
            <p>{{ content.content_file|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
