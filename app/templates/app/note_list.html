<!DOCTYPE html>
{% extends 'app/base.html' %}

{% block content %}
    {% for note in notes %}
        <div class="note">
            <h2><a href="{% url 'note_detail' pk=note.pk %}">{{ note.title }}</a></h2>
            <p>{{ note.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
